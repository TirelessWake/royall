<!doctype html>


{% include head.html %}


  <body id="page-top" class="index">

  {% include headerpage.html %}
  {% include js.html %}



<div id="main" role="main" itemprop="mainContentOfPage">
  <article class="hentry" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
        <h1 class="entry-title text-center" itemprop="name">{{ page.title }}</h1>
      <div class="entry-content" itemprop="description">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                  {{ content }}
                </div>
            </div>
        </div>

      </div><!-- /.entry-content -->
    </div><!-- /.entry-wrapper -->
  </article>
</div><!-- /#main -->


<div class="footer-wrapper">
  <footer role="contentinfo">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->


</body>
</html>
