<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Send us a message! </br>We also do custom work or bulk quotes!</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                  <form action="https://formspree.io/howkj1@gmail.com" method="POST">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="control-group form-group">
                            <input type="text" name="name" class="form-control" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                        </div>
                        <div
                            class="control-group form-group"
                        >
                            <input
                                type="email"
                                name="_replyto"
                                class="form-control"
                                placeholder="Your Email *"
                                required data-validation-required-message="Please enter your email address."
                            >
                        </div>

                      </div>
                      <div class="col-md-6">
                        <div class="control-group form-group">
                          <textarea name="message" class="form-control" placeholder="your verse and/or additional notes"></textarea>
                        </div>
                      </div>
                    </div>

                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                      <div class="control-group form-group">
                          <input type="submit" value="Submit Order" class="btn btn-xl">
                      </div>
                    </div>
                  </form>
              </div>
            </div>
        </div>
    </section>
